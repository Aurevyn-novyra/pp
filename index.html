<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Premium PDF Flipbook</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>

  <!-- Page Flip -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

  <!-- App -->
  <script defer src="script.js"></script>
</head>
<body>

  <div class="bg-layer"></div>

  <!-- Landing -->
  <main id="landing" class="center-screen">
    <div class="glass card landing-card">
      <h1 class="title">Upload PDF</h1>
      <p class="subtitle">Open any PDF locally — never uploaded ( Privacy ki chintta Gone).</p>

      <label class="upload-btn">
        <input id="file-input" type="file" accept="application/pdf" />
        <span class="btn-inner">Choose PDF</span>
      </label>

      <p class="muted small">Pinch to zoom • Swipe to flip</p>
    </div>
  </main>

  <!-- Viewer -->
  <div id="viewer" class="viewer hidden">
    <div class="toolbar glass">
      <button id="btn-prev" class="tool">◀</button>
      <div class="page-indicator">
        <span id="page-current">1</span>/<span id="page-total">0</span>
      </div>
      <button id="btn-next" class="tool">▶</button>
      <button id="btn-fullscreen" class="tool">⤢</button>
      <button id="btn-close" class="tool">✕</button>
    </div>

    <div class="viewer-body">
      <div id="loader" class="glass loader-card">
        <div class="spinner"></div>
        <div id="loader-text">Preparing PDF…</div>
        <div class="progress-bar"><div></div></div>
      </div>

      <div id="flipbook-wrap" class="flipbook-wrap hidden">
        <div id="flipbook" class="flip-book"></div>
      </div>
    </div>
  </div>

</body>
</html>
