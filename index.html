// FILE: index.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Pro Camera</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />

    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet"
    />

    <!-- Core Styles -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/camera.css" />
    <link rel="stylesheet" href="css/sliders.css" />
    <link rel="stylesheet" href="css/animations.css" />
</head>

<body>
    <!-- App Root -->
    <div id="app" class="app-root">
        <!-- Camera View -->
        <div class="camera-container">
            <video
                id="cameraVideo"
                autoplay
                playsinline
                muted
            ></video>

            <!-- Canvas for filters / processing -->
            <canvas id="cameraCanvas"></canvas>

            <!-- Tap-to-focus visual feedback -->
            <div id="focusRing" class="focus-ring" hidden></div>
        </div>

        <!-- Top Status Bar -->
        <header class="top-bar">
            <span id="cameraStatus" class="status-text">Initializingâ€¦</span>
        </header>

        <!-- Bottom Controls -->
        <footer class="control-bar">
            <div class="slider-group">
                <label for="exposureSlider">EXP</label>
                <input
                    id="exposureSlider"
                    type="range"
                    min="-2"
                    max="2"
                    step="0.1"
                    value="0"
                />
            </div>

            <button id="shutterButton" class="shutter-btn" aria-label="Capture">
                <span class="shutter-inner"></span>
            </button>

            <div class="slider-group">
                <label for="focusSlider">FOC</label>
                <input
                    id="focusSlider"
                    type="range"
                    min="0"
                    max="1"
                    step="0.01"
                    value="0.5"
                />
            </div>
        </footer>
    </div>

    <!-- Camera Permission / Error Overlay -->
    <div id="permissionOverlay" class="overlay hidden">
        <div class="overlay-content">
            <h1>Camera Access Required</h1>
            <p>
                This app needs camera access to function.
                Please allow camera permission.
            </p>
            <button id="retryPermission" class="primary-btn">
                Retry
            </button>
        </div>
    </div>

    <!-- Application Scripts -->
    <script type="module" src="js/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        // Register service worker after load to avoid blocking startup
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker
                    .register('service-worker.js')
                    .catch(() => {
                        // Silent failure: app must work without SW
                    });
            });
        }
    </script>
</body>
</html>
